<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>jQuery_ajax</title>
</head>
<script type="text/javascript" src="./js/jquery-3.5.1.js"></script>
<body>
<h1>该页面用来测试jQuery_ajax请求</h1>
<button id="btn1">点我使用jQuery发送ajax-get请求</button>
<button id="btn2">点我使用jQuery发送ajax-post请求</button>
</body>
<script>
	let btn1 = $('#btn1')
	let btn2 = $('#btn2')
	btn1.click(()=>{
	    //使用jquery发送get请求  完整写法
		/*$.ajax('http://localhost:3000/ajax_get',{
		    method:'get',
			data:{name:'kobe',age:18},
			success:function (result){
		        console.log(result)
			},
			error:function (err){
		        console.log(err)
			}
		})*/
		//使用jquery发送get请求    简写
		$.get('http://localhost:3000/ajax_get',{name:'kobe',age:18},(data)=>{console.log(data)})
	})
	btn2.click(()=>{
        //使用jquery发送post请求  完整写法
        /*$.ajax('http://localhost:3000/ajax_post',{
			method:'post',
			data:{name:'peiqi',age:7},
			success:function (result){
				console.log(result)
			},
			error:function (err){
				console.log(err)
			}
		})*/
        //使用jquery发送get请求    简写
        $.post('http://localhost:3000/ajax_post',{name:'peiqi',age:7},(data)=>{console.log(data)})
	})
</script>
</html>
