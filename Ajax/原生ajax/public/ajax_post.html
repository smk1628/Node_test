<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax_post</title>
</head>
<body>
<h1>测试ajax的post请求</h1>
<button id="btn">点击向服务器发送post请求</button>
</body>
<script>
    let btn = document.getElementById('btn')
    btn.addEventListener('click',()=>{
        //实例化一个XMLHttpRequest对象
        let xhr = new XMLHttpRequest()
        //2.绑定一个名为onreadystatechange的事件监听
        xhr.onreadystatechange = function (){
            //xhr对象本身有5种状态 0 1 2 3 4
            if(xhr.readyState === 4){
                console.log(xhr.response)
            }
        }
        //3.调用open方法  ----用什么方法发？给谁发？带着什么过去
        xhr.open('post','http://localhost:3000/ajax_post')
        //此处是设置post请求所特有的请求头，若不设置，服务器无法获取参数
        xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded')
        //4.调用send方法发送请求
        xhr.send('name=kobe&age=18')
    })
</script>
</html>
